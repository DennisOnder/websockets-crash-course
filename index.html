<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Socket.io Chat App</title>
  <style>
    #messages {
      height: 300px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-12">
        <h1 class="text-center">
          Socket.io Chat App
          <button id="clear" class="btn btn-danger">Clear</button>
        </h1>
        <div id="status"></div>
        <div id="chat">
          <input type="text" id="username" class="form-control" placeholder="Enter Name:">
          <br>
          <div class="card">
            <div id="messages" class="card-block">

            </div>
          </div>
          <br>
          <textarea id="textarea" placeholder="Enter Message:" class="form-control"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
  <script>
    (function () {
      var element = function (id) {
        return document.getElementById(id);
      };
      // Get elements
      var status = element('status');
      var messages = element('messages');
      var chat = element('chat');
      var textarea = element('textarea');
      var username = element('username');
      var clear = element('clear');
      // Set default status
      var statusDefault = status.textContent;
      var setStatus = function (s) {
        status.textContent = s;
        if (s !== statusDefault) {
          var delay = setTimeout(function () {
            setStatus(statusDefault)
          }, 4000);
        }
      };
      // Connect to server - Socket.io
      var socket = io.connect('http://127.0.0.1:9000');
      // Check for connection
      if (socket !== undefined) {
        console.log('Connected to socket.');
        socket.on('output', function (data) {
          console.log(data);
          if (data.length) {
            for (var x = 0; x < data.length; x++) {
              // Build out message feed
              var message = document.createElement('div');
              message.setAttribute('class', 'chat-message');
              message.textContent = data[x].name + ": " + data[x].message;
              messages.appendChild(message);
              messages.insertBefore(message, messages.firstChild);
            }
          }
        })
      }
    })();
  </script>
</body>

</html>
