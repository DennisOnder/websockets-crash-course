<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Socket.io Chat App</title>
  <style>
    #messages {
      height: 300px;
    }
    .chat-message {
      padding: 10px 0 0 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-12">
        <h1 class="text-center">
          Socket.io Chat App
          <button id="clear" class="btn btn-danger">Clear</button>
        </h1>
        <div id="status"></div>
        <div id="chat">
          <input type="text" id="username" class="form-control" placeholder="Enter Name:">
          <br>
          <div class="card">
            <div id="messages" class="card-block">

            </div>
          </div>
          <br>
          <textarea id="textarea" placeholder="Enter Message:" class="form-control"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
  <script>
    (function () {
      // Element function
      var element = function (id) {
        return document.getElementById(id);
      };
      // Elements
      var status = element('status');
      var messages = element('messages');
      var textarea = element('textarea');
      var username = element('username');
      var clearBtn = element('clear');
      var chat = element('chat');
      // Get status
      var statusDefault = status.textContent;
      // Set status
      var setStatus = function (currentStatus) {
        status.textContent = currentStatus;
        if (currentStatus !== statusDefault) {
          var delay = setTimeout(function () { setStatus(statusDefault) }, 4000);
        };
      };
      // Socket.io
      // Connect to Socket.io
      var socket = io.connect('http://localhost:8000');
      // Check connection
      if (socket !== undefined) {
        console.log('Connected To Socket.io.');
        socket.on('output', function (data) {
          // Check if there's any messages
          if (data.length) {
            for (var i = 0; i < data.length; i++) {
              // Build out message <div>
              var message = document.createElement('div');
              message.setAttribute('class', 'chat-message');
              message.textContent = data[i].name + ': ' + data[i].message;
              messages.appendChild(message);
              messages.insertBefore(message, messages.firstChild);
            }
          }
        })
        // Get status from server
        socket.on('status', function (data) {
          setStatus((typeof data === 'object') ? data.message : data);
          // If it's clear, clear text
          if (data.clear) {
            textarea.value = '';
          }
        });
        // Handle input
        textarea.addEventListener('keydown', function (e) {
          if (e.keyCode === 13 || e.which === 13) {
            var nameValue = username.value;
            var messageValue = textarea.value;
            if (nameValue === '' && messageValue === '') {
              // Fuck shit up
            } else {
              var newMessage = {
                name: nameValue,
                message: messageValue
              };
              socket.emit('input', newMessage);
              e.preventDefault();
            };
          };
        });
        // Handle clear
        clearBtn.addEventListener('click', function () {
          socket.emit('clear', {});
        })
      } else {
        console.log('Connection Denied.');
      }
    })();
  </script>
</body>

</html>
